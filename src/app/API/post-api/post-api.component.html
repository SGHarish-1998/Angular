<div class="container mt-4">
  <div class="row">
      <!-- Table: Left Side -->
      <div class="col-md-8">
          <h4 class="mb-3">Department List</h4>
          <table class="table table-bordered table-striped text-center">
              <thead class="table-dark">
                  <tr>
                      <th>ID</th>
                      <th>Name</th>
                      <th>Logo</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let dep of departmentList">
                      <td>{{ dep.departmentId }}</td>
                      <td>{{ dep.departmentName }}</td>
                      <td>{{ dep.departmentLogo }}</td>
                  </tr>
              </tbody>
          </table>
      </div>

      <!-- Form: Right Side -->
      <div class="col-md-4">
          <div class="form-card">
              <h4 class="form-title">Add Department</h4>
              <form #deptForm="ngForm" (ngSubmit)="onSummitForm(deptForm)">
                  <div class="mb-3">
                      <label for="name" class="form-label">Department Name</label>
                      <input type="text" id="name" class="form-control" [(ngModel)]="deparmentRow.departmentName" name="name" #deptName = "ngModel" required placeholder="Enter Name">
                  </div>
                  <span class="text-danger" *ngIf="deptName.touched && deptName.invalid">
                    Department Name is required.
                </span>

                  <div class="mb-3">
                      <label for="logo" class="form-label">Department Logo (URL)</label>
                      <input type="text" id="logo" class="form-control" [(ngModel)]="deparmentRow.departmentLogo" name="logo" #deptLogo = "ngModel" required placeholder="Paste Logo URL">
                  </div>
                  <span class="text-danger" *ngIf="deptLogo.touched && deptLogo.invalid">
                    Department Logo is required.
                </span>
                  
                  <button type="submit" [disabled] = "!(deparmentRow.departmentName && deparmentRow.departmentLogo)"  class="btn btn-success w-100">
                      Add Department
                  </button>
              </form>
          </div>
      </div>
  </div>
</div>
