<div class="container mt-4">
    <div class="row">
      <!-- Table: Left Side -->
      <div class="col-md-8">
        <h4>Department List</h4>
        <table class="table table-bordered table-striped">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Logo</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let dep of departmentList">
              <td>{{ dep.departmentId }}</td>
              <td>{{ dep.departmentName }}</td>
              <td>{{ dep.departmentLogo }}</td>
            </tr>
          </tbody>
        </table>
      </div>

       <!-- Form: Right Side -->
    <div class="col-md-4">
        <h4>Add Department</h4>
        <form>
          <div class="mb-3">
            <label for="id" class="form-label">Department ID</label>
            <input
              type="number"
              id="id"
              class="form-control"
              [(ngModel)] = "deparmentRow.departmentId"
              name="id"
              required
            />
          </div>
  
          <div class="mb-3">
            <label for="name" class="form-label">Department Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              [(ngModel)] = "deparmentRow.departmentName"
              name="name"
              required
            />
          </div>
  
          <div class="mb-3">
            <label for="logo" class="form-label">Department Logo</label>
            <input
              type="text"
              id="logo"
              class="form-control"
              [(ngModel)] = "deparmentRow.departmentLogo"
              name="logo"
              required
            />
          </div>
          <button type="submit" (click)="onSummitForm()" class="btn btn-success" >
            Add Department
          </button>
        </form>
      </div>
    </div>
  </div>
