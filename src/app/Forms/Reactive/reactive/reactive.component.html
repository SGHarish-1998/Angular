<form [formGroup]="loginForm">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" formControlName = "email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      <div  *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
        <span>Invalid Mail</span>
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" formControlName = "password" id="exampleInputPassword1" placeholder="Password">
      <div *ngIf = "loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger" >
        <span >Incorrect Password</span>
      </div>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" formControlName = "check" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]= "loginForm.invalid" (click)="onClick()">Submit</button>
</form>

<h1>{{formVal | json }}</h1>
